@if(item(); as cartItem){
<div>
  <div class="row mb-2">
    <div class="col-md-4">
      {{ cartItem.product.productName }}
    </div>
    <div class="col-md-2 text-center">
      {{ cartItem.product.price | currency }}
    </div>
    <div class="col-md-2 text-center">
      <select class="form-select"
              aria-label="Quantity list"
              style="margin-bottom: 10px; width:70px; margin: 0 auto"
              [ngModel]="cartItem.quantity"
              (ngModelChange)="onQuantitySelected($event)">
        <option disabled
                value="">--Select a quantity--</option>
        <!-- <option *ngFor="let q of qtyArr2()">{{ q }}</option> -->
         @for(q of qtyArr2(); track q){
          <option>{{ q }}</option>
         }
      </select>
    </div>
    <div class="col-md-2 text-center">
      {{ exPrice() | currency }}
    </div>
    <div class="col-md-2">
      <button class="btn btn-warning"
              (click)="removeFromCart()">
        Delete
      </button>
    </div>
  </div>

</div>
}
